# Theming
font: NotoSansM Nerd Font 12
background: "#2d1e22cc"
color: "#d3b8ca"
border: "#fa6ca6"
separator: " âžœ "
border_width: 0
corner_r: 10
padding: 16
rows_per_column: 5

anchor: center
margin_right: 0
margin_bottom: 12
margin_left: 0
margin_top: 0

# namespace: "launcher"

inhibit_compositor_keyboard_shortcuts: true
auto_kbd_layout: true

menu:
  - key: "p"
    desc: power
    submenu:
      - key: "s"
        desc: Sleep
        cmd: systemctl suspend
      - key: "r"
        desc: Reboot
        cmd: reboot
      - key: "o"
        desc: Off
        cmd: poweroff
  - key: "v"
    desc: volume
    submenu:
      - key: "j"
        desc: down
        cmd: volctl down
        keep_open: true
      - key: "k"
        desc: up
        cmd: volctl up
        keep_open: true
      - key: "m"
        desc: mute
        cmd: volctl toggle
        keep_open: true
      - key: "c"
        desc: cycle
        cmd: volctl cycle
        keep_open: true
  - key: "x"
    desc: exec
    submenu:
      - key: "w"
        desc: zen-browser
        cmd: zen-browser
      - key: "p"
        desc: prismlauncher
        cmd: prismlauncher
      - key: "s"
        desc: steam
        cmd: steam
      - key: "d"
        desc: discord
        cmd: discord&discover-overlay
      - key: "n"
        desc: sunshine
        cmd: sunshine
