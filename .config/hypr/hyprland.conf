monitor = HDMI-A-1, 2560x1440@144, 0x0, 1

$terminal = alacritty
$filemanager = $terminal -e yazi
$menu = fuzzel
$browser = zen-browser
$passwords = keepmenu
$colorpicker = hyprpicker --autocopy
$lock = hyprlock
$screenshot = grim -g "$(slurp -d)"
$music = $terminal -e rmpc
$volume = $terminal -e wiremix -v output -s extracompat

exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper -c $XDG_CONFIG_HOME/hypr/paper.conf
exec-once = hyprsunset
exec-once = quickshell
exec-once = waybar

env = XCURSOR_SIZE,32
env = HYPRCURSOR_SIZE,32
exec = hyprctl setcursor Adwaita 32

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgb(fa6ca6)
    col.inactive_border = rgb(3b2e36)

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 0.95
    inactive_opacity = 0.90

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 5
        passes = 3

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :3

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 4, easeOutQuint, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    accel_profile = flat
    touchpad {
        natural_scroll = true
    }
}

$mod = super

bind = $mod, delete, exit,
bind = $mod, c, killactive
bind = $mod, v, togglefloating,
bind = $mod, p, pseudo, # dwindle
bind = $mod, t, togglesplit, # dwindle
bind = $mod, f, fullscreen, 1
bind = $mod shift, f, fullscreen, 0

bind = $mod, return, exec, $terminal
bind = $mod, space, exec, $menu
bind = $mod shift, space, exec, wlr-which-key
bind = $mod, x, exec, wlr-which-key -k x
bind = $mod shift, p, exec, $passwords
bind = $mod shift alt, l, exec, $lock
bind = $mod shift, c, exec, $colorpicker
bind = $mod, e, exec, $filemanager
bind = $mod, w, exec, $browser
bind = $mod, m, exec, $music
bind = $mod shift, v, exec, $volume
bind = $mod shift, s, exec, $screenshot - | wl-copy
bind = $mod shift alt, s, exec, $screenshot

bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r
bind = $mod shift, h, movewindow, l
bind = $mod shift, j, movewindow, d
bind = $mod shift, k, movewindow, u
bind = $mod shift, l, movewindow, r
binde = $mod alt, h, resizeactive, -20 0
binde = $mod alt, j, resizeactive, 0 20
binde = $mod alt, k, resizeactive, 0 -20
binde = $mod alt, l, resizeactive, 20 0

# workspaces
binds {
    allow_workspace_cycles = true
}
bind = $mod, tab, workspace, previous
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod shift, 1, movetoworkspace, 1
bind = $mod shift, 2, movetoworkspace, 2
bind = $mod shift, 3, movetoworkspace, 3
bind = $mod shift, 4, movetoworkspace, 4
bind = $mod shift, 5, movetoworkspace, 5
bind = $mod shift, 6, movetoworkspace, 6
bind = $mod shift, 7, movetoworkspace, 7
bind = $mod shift, 8, movetoworkspace, 8
bind = $mod shift, 9, movetoworkspace, 9
bind = $mod shift, 0, movetoworkspace, 10

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindn = , mouse:276, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ 0
bindnr = , mouse:276, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ 1
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float,class:org.gnome.FileRoller

layerrule = blur, launcher

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
